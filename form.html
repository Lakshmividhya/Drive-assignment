<!DOCTYPE html>
<html>

<head>
    <style>
        /* Add your CSS styles here to match the reference image */
    </style>
</head>

<body>
    <h2>Survey Form</h2>
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <!-- Add more countries here -->
        </select><br><br>

        <label>Gender:</label><br>
        <input type="checkbox" id="male" name="gender" value="Male"> <label for="male">Male</label><br>
        <input type="checkbox" id="female" name="gender" value="Female"> <label for="female">Female</label><br>
        <input type="checkbox" id="other" name="gender" value="Other"> <label for "other">Other</label><br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Survey Results</h2>
        <div id="result"></div>
    </div>

    <script>
        function submitForm() {
            // Perform form validation here
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var dob = document.getElementById("dob").value;
            var country = document.getElementById("country").value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var profession = document.getElementById("profession").value;
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;

            if (!firstName || !lastName || !dob || !country || !gender || !profession || !email || !mobile) {
                alert("Please fill out all the fields.");
                return;
            }

            var result = `
            <p>First Name: ${firstName}</p>
            <p>Last Name: ${lastName}</p>
            <p>Date of Birth: ${dob}</p>
            <p>Country: ${country}</p>
            <p>Gender: ${gender.value}</p>
            <p>Profession: ${profession}</p>
            <p>Email: ${email}</p>
            <p>Mobile Number: ${mobile}</p>
            `;

            document.getElementById("result").innerHTML = result;
            document.getElementById("popup").style.display = "block";
        }

        function resetForm() {
            document.getElementById("surveyForm").reset();
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            resetForm();
        }
    </script>
</body>

</html>
